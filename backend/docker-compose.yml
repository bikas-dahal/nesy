version: '4.10'

services:
  web:
    build: ./nepstay
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./nepstay:/usr/src/nepstay   
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=post
      - POSTGRES_PASSWORD=post
      - POSTGRES_DB=nepstay
    ports:
      - 5432:5432

volumes:
  postgres_data:
